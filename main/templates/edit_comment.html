{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit Comment</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <textarea class="form-control" name="content" rows="3" required>{{ form.content.value }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'post_detail' post_id=comment.post.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Comment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
