<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.content|linebreaks }}</p>
    {% if post.image %}
      <img src="{{ post.image.url }}" alt="Post Image" class="img-fluid rounded mb-2" style="max-height:300px;">
    {% endif %}
    <div class="d-flex justify-content-between align-items-center mt-2">
      <div>
        <span class="text-muted small">By <a href="{% url 'profile' post.created_by.username %}">{{ post.created_by.username }}</a></span>
        <span class="text-muted small ms-2">on {{ post.created_at|date:"F j, Y, g:i a" }}</span>
      </div>
      <a href="{% url 'post_detail' post.id %}" class="btn btn-outline-primary btn-sm">View Details</a>
    </div>
  </div>
</div>
