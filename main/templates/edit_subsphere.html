{% extends 'base.html' %}

{% block title %}Edit {{ subsphere.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Edit Subsphere</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Subsphere Name</label>
                        {{ form.name }}
                        {% if form.name.errors %}
                        <div class="invalid-feedback d-block">
                            {{ form.name.errors.0 }}
                        </div>
                        {% endif %}
                    </div>
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                    <div class="mb-3">
                        <label for="id_image" class="form-label">Subsphere Image (Optional)</label>
                        {{ form.image }}
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'delete_subsphere' subsphere.id %}" class="btn btn-danger">Delete Subsphere</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
